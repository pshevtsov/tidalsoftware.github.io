<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta class="foundation-mq">
  <link type="text/css" rel="stylesheet" href="/assets/css/{% for hash in site.data.css.hash %}{{hash[1]}}{% endfor %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/foundation.min.js"></script>
  <meta name="author" content="{{ site.site-author }}">
  <link type="text/plain" rel="author" href="humans.txt" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  {% if page.keywords %} <meta name="keywords" content="{{ page.keywords }}" /> {% else %} <meta name="keywords" content="{{ site.keywords }}" /> {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.op-title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="https://tidalmigrations.com/assets/img/social/{{ page.image }}" />
  <meta property="og:site_name" content="{{ page.title }}">
  <meta property="article:publisher" content="{{ site.op-publisher }}" />
  <meta property="article:author" content="{{ site.op-author }}" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:card" content="{%if page.twitter-card %}{{ page.twitter-card }}{% else %}{{ site.twitter-card }}{% endif %}"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.twitter-title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="{{ site.twitter-site }}" />
  <meta name="twitter:creator" content="{{ site.twitter-creator }}">
  <meta name="twitter:image" content="https://tidalmigrations.com/assets/img/social/{{ page.image }}" />
  {% include google-analytics.html %}
  {% include facebook-pixel.html %}
</head>
